{% extends 'base.html' %}
{% block title %}Edit Expense{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3>Edit Expense</h3>
  <form method="POST">
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" class="form-control" name="date" id="date" value="{{ expense.date }}" required>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" class="form-control" name="category" id="category" value="{{ expense.category }}" required>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount (â‚¹)</label>
      <input type="number" step="0.01" class="form-control" name="amount" id="amount" value="{{ expense.amount }}" required>
    </div>
    <div class="mb-3">
      <label for="note" class="form-label">Note</label>
      <input type="text" class="form-control" name="note" id="note" value="{{ expense.note }}">
    </div>
    <button type="submit" class="btn btn-primary">ðŸ’¾ Update</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
